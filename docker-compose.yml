services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ansaju-app
    restart: always
    ports:
      - "${APP_PORT}:${APP_PORT}"
    env_file:
      - .env
    networks:
      - ansaju_network
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    restart: always
    container_name: ansaju-database
    shm_size: 128mb
    ports:
      - "${POSTGRES_HOST_PORT}:${POSTGRES_CONTAINER_PORT}"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ansaju_network

volumes:
  postgres_data:

networks:
  ansaju_network:
    driver: bridge